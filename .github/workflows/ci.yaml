name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:    
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Setup Node
          uses: actions/setup-node@v4
          with:
            node-version-file: '.nvmrc'

        - name: Install Dependencies
          run: npm install

        - name: Test
          run: npm run wdio

        - name: Upload Logs
          uses: actions/upload-artifact@v4
          with:
            name: allureReports
            path: allure-report